<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Note App</title>
  <link rel="icon" type="image/png" href="styles/assets/images/notess.png" />
  <script src="https://unpkg.com/phosphor-icons@1.2.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />
  <script type="module" src="scripts/service/note-service.js" defer></script>
  <script type="module" src="scripts/service/note.js" defer></script>
  <script type="module" src="scripts/controller.js" defer></script>

</head>

<body class="showCompleted">
  <h1>My Note App Project</h1>
  <section class="options">
    <h2>Option Section</h2>
    <div class="actions">
      <button class="btn btn-top" id="btn-create-note">
        Create new note
      </button>
      <select class="btn btn-top theme-toggle">
        <option selected>Light theme</option>
        <option>Dark theme</option>
      </select>
    </div>
    <div class="sort">
      <button class="btn" id="sort-by-due-date">Sort by due date</button>
      <button class="btn" id="sort-by-create-date">
        Sorty by create date
      </button>
      <button class="btn" id="sort-by-prio">Sort by priority</button>

      <div class="btn">
        <input type="checkbox" id="finisheditems" name="finisheditems" value="finished">
        <label for="finisheditems">Show completed</label>
      </div>

    </div>
  </section>

  <section class="create-new-note" id="create-new-note" hidden>
    <h2>Create New Note</h2>
    <form class="create-form" id="form">
      <div class="form-display">
        <label class="create-form-label" for="title">Title: *</label>
        <input class="create-form-input" id="title" type="text" name="title" required />

        <label class="create-form-label" for="description">Description:</label>
        <textarea class="create-form-textarea" id="description" name="description"></textarea>

        <div class="create-form-label">Priortiy Rating</div>
        <div class="rating">
          <input type="radio" id="light5" name="rating" value="5" />
          <label for="light5"><i class="ph-lightning"></i></label>
          <input type="radio" id="light4" name="rating" value="4" />
          <label for="light4"><i class="ph-lightning"></i></label>
          <input type="radio" id="light3" name="rating" value="3" checked />
          <label for="light3"><i class="ph-lightning"></i></label>
          <input type="radio" id="light2" name="rating" value="2" />
          <label for="light2"><i class="ph-lightning"></i></label>
          <input type="radio" id="light1" name="rating" value="1" />
          <label for="light1"><i class="ph-lightning"></i></label>
        </div>

        <label class="create-form-label" for="duedate">Due date: *</label>
        <input class="create-form-input" id="duedate" type="date" name="duedate" />
      </div>

      <div class="button-display">
        <button class="btn-form submitnote" type="submit" id="save-note">
          Save
        </button>
        <button class="btn-form" type="reset">Reset</button>
      </div>
    </form>
  </section>

  <section>
    <div class="notes-list-section" id="notes-list">
      You don't have any notes yet
    </div>
  </section>

  <footer>&copy; Patricia Steffen - OST CAS FEE 2021 - Project 1</footer>




  <!--  type="module"  -->
</body>

</html>
